<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile">
            <img src="profilbild.png" alt="Profilbild">
            <span>V</span>
        </div>
        <nav>
            <button class="active">Events</button>
            <button>Filme</button>
            <button>Serien</button>
            <button>Liste</button>
        </nav>
    </header>

    <main>
        <section>
            <h2>Bevorstehende Events</h2>
            <div class="event-container">
                <div class="event">
                    <img src="minisummer.png" alt="Event-Bild">
                    <div class="event-info">
                        <span class="age">12+</span>
                        <span class="genre">ACTION</span>
                    </div>
                </div>
                <div class="placeholder" style="background-image: url('event2.jpg');"></div>
                <div class="placeholder" style="background-image: url('event3.jpg');"></div>
            </div>
        </section>

        <section>
            <h2>Beliebte Events</h2>
            <div class="event-container">
                <div class="placeholder large" style="background-image: url('event4.jpg');"></div>
                <div class="placeholder" style="background-image: url('event5.jpg');"></div>
                <div class="placeholder" style="background-image: url('event6.jpg');"></div>
            </div>
        </section>
    </main>
</body>
</html>
